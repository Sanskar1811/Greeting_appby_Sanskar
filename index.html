<html>
<head>
	<title> Welcome Application by Sanskar </title>
	<style>
		* {font-size : 40px ; font-family : Times New Roman; }
		body {background-color : #FFE333 ; }
	</style>
</head>
<body>
<center>
	<h1> Greeting App </h1>
	<form onsubmit = "show()">
	<input type = "text"  placeholder = "Enter your name" id = "name" />
	<br> <br>
	<input type = "submit" />
	<h2 id = "msg"> </h2>
		
	</form>
	<script>
		function show() 
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let msg = document.getElementById("msg");
			
			if (name.value.trim() == "" )
			{
				alert("Please enter your name");
				msg.innerHTML = "" ;
				name.value = "" ;
				name.focus();
				return ;
			}
			let d = new Date();
			let hr = d.getHours();
			let res = "";
			if (hr < 12) 
				res = "Good Morning "  + name.value ;
			else if (hr < 16 )
				res = "Good Afternoon " + name.value ;
			else if (hr < 20)
				res = "Good Evening " + name.value ;
			else 
				res = "Good Night " + name.value ;
			msg.innerHTML = res ; 
			
		}

	</script>
</center>
</body>
</html>
